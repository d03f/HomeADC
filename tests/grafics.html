<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body onload="draw()">

    <div id="parent" style=" width: 100%; height: 100%;">
        <canvas id="canvasBasic" style="width: 100%; height: 100%" >
        </canvas>

    </div>

</body>

<script>
    function draw() {
        let canvas = document.getElementById("canvasBasic").getContext("2d")
        canvas.fillRect(25, 25, 100, 100);
        canvas.clearRect(45, 45, 60, 60);
        canvas.strokeRect(50, 50, 50, 50);

    }


</script>

</html>
