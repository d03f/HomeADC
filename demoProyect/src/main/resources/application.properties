spring.application.name=demoProyect

spring.datasource.url=jdbc:mysql://127.0.0.1:3307/testing
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Custom Options
app.admin.create-on-startup=true
app.admin.default-username=admin
app.admin.default-password=admin


app.scheduling.apikey-cleanup.cron=0 0 2 * * ?