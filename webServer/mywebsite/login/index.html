    <div class="loginCard">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="formUsername" placeholder="Username" required>
            <input type="password" id="formPassword" placeholder="Password" required>
            <button type="submit">Login</button>

        </form>

    </div>

    <script src="/libraries/custom/others/bgManager.js"></script>
    <script>
        const dataStorage = new DataStorage(true)

        document.getElementById("loginForm").addEventListener('submit', sendLogin);


        function sendLogin(event){
            event.preventDefault()

            let username = document.getElementById("formUsername").value
            let password = document.getElementById("formPassword").value

            sendLoginRequest(username, password, dataStorage).then((result) => {
                console.log(result)
                if (result) { window.location.replace("../index.html")
                } else {
                    let username = document.getElementById("formUsername").classList.add("incorrectInput")
                    let password = document.getElementById("formPassword").classList.add("incorrectInput")

                } 
                })
            
            
        }


    </script>
